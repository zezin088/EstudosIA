  <h1>Agenda</h1>

  <table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Compromisso</th>
        <th>HorÃ¡rio</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Segunda</td><td><input type="text" id="compromisso-segunda"></td><td><input type="time" id="horario-segunda"></td></tr>
      <tr><td>TerÃ§a</td><td><input type="text" id="compromisso-terca"></td><td><input type="time" id="horario-terca"></td></tr>
      <tr><td>Quarta</td><td><input type="text" id="compromisso-quarta"></td><td><input type="time" id="horario-quarta"></td></tr>
      <tr><td>Quinta</td><td><input type="text" id="compromisso-quinta"></td><td><input type="time" id="horario-quinta"></td></tr>
      <tr><td>Sexta</td><td><input type="text" id="compromisso-sexta"></td><td><input type="time" id="horario-sexta"></td></tr>
      <tr><td>SÃ¡bado</td><td><input type="text" id="compromisso-sabado"></td><td><input type="time" id="horario-sabado"></td></tr>
      <tr><td>Domingo</td><td><input type="text" id="compromisso-domingo"></td><td><input type="time" id="horario-domingo"></td></tr>
    </tbody>
  </table>

  <textarea id="notas" placeholder="Notas gerais..."></textarea><br>

  <button class="btn-salvar" onclick="salvarAgenda()">ðŸ’¾ Salvar Agenda</button>

  <script>
    function salvarAgenda() {
      const dias = ['segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado', 'domingo'];
      dias.forEach(dia => {
        const compromisso = document.getElementById(`compromisso-${dia}`).value;
        const horario = document.getElementById(`horario-${dia}`).value;
        localStorage.setItem(`agenda-compromisso-${dia}`, compromisso);
        localStorage.setItem(`agenda-horario-${dia}`, horario);
      });
      const notas = document.getElementById('notas').value;
      localStorage.setItem('agenda-notas', notas);
      alert('âœ”ï¸ Agenda salva com sucesso!');
    }

    function carregarAgenda() {
      const dias = ['segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado', 'domingo'];
      dias.forEach(dia => {
        document.getElementById(`compromisso-${dia}`).value = localStorage.getItem(`agenda-compromisso-${dia}`) || '';
        document.getElementById(`horario-${dia}`).value = localStorage.getItem(`agenda-horario-${dia}`) || '';
      });
      document.getElementById('notas').value = localStorage.getItem('agenda-notas') || '';
    }

    window.onload = carregarAgenda;
  </script>
